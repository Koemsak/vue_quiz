<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Review</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Vue.js_Logo_2.svg/1184px-Vue.js_Logo_2.svg.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body>
    <div id="app">
        <div class="container p-4">

          <form class="p-4 bg-light rounded w-75 m-auto" action="#">
            <div class="form-row">
              <div class="col-12 mb-2">
                <input type="number" name="user_id" class="form-control" placeholder="Author_id" min="0" v-model="author_id" required>
              </div>
              <div class="col-12 mb-2">
                <input type="text" name="title" class="form-control" placeholder="Title" v-model="title" required>
              </div>
              <div class="col-12 mb-2">
                <textarea type="text" class="form-control" name="body" placeholder="Body" v-model="body" required></textarea>
              </div>
              <div class="col-12 ">
                <button type="submit" class="form-control btn btn-primary" id="add" v-if="!isEdit" v-on:click="createBook">Add</button>
                <button type="submit" class="form-control btn btn-success" id="update" v-else v-on:click="updateBook">Update</button>
              </div>
            </div>
          </form>

          <div class="row">
              <div class="col-sm-4" v-for="book in books">
                <div class="card m-2" >
                  <div class="card-header bg-info text-white text-capitalize">
                      <h5 class="card-title">{{book.title}}</h5>
                  </div>
                  <div class="card-body">
                    <p class="card-text  text-capitalize"> {{book.body}} </p>
                    <p class="card-subtitle text-white text-muted"> {{book.created_at}} </p>
                    <div class="pt-2">

                      <button class="btn btn-success" @click="clickEdit(book)">Edit</button>
                      <button class="btn btn-danger" @click="deleteBook(book)">Delete</button>
                      
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/app.js"></script>
</html>
