<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Review</title>
  <link rel="shortcut icon"
    href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Vue.js_Logo_2.svg/1184px-Vue.js_Logo_2.svg.png"
    type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body style="background-color: #00647565;">
  <div id="app">
    <div class="container p-4">

      <form class="w-75 m-auto rounded border bg-light p-4" action="#">
        <div class="form-group">
          
          <input type="number" class="form-control" placeholder="Author ID" v-model="author_id">
        </div>
        <div class="form-group">
          
          <input type="text" class="form-control" placeholder="Title" v-model="title">
        </div>
        <div class="form-group">
          
          <textarea cols="10" rows="3" class="form-control" placeholder="Description" v-model="body"></textarea>
        </div>
        <button class="btn btn-primary form-control" @click="createBook" v-if="!isEdit">+ Add</button>
        <button class="btn btn-success form-control" @click="updateBook" v-else>Update</button>
      </form>

      <div class="row mt-4">
        <div class="col-sm-4" v-for="book in books">
          <div class="card mb-4 border-secondary">
            <div class="card-header bg-secondary text-white text-uppercase font-weight-bold">
              {{book.title}}
            </div>
            <div class="card-body">
              <p class="card-text  text-capitalize"> {{book.body}} </p>
              <p class="card-subtitle text-white text-muted"> {{book.created_at}} </p>
              <div class="pt-2">
                <button class="btn btn-outline-success font-weight-light" @click="clickEdit(book)">Edit</button>
                <button class="btn btn-outline-danger font-weight-light" @click="deleteBook(book)">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/app.js"></script>

</html>
